                    updateButtonStates();
                    showToast('Sayfa kaydedildi âœ“');
                } else {
                    showToast('Kaydetme baÅŸarÄ±sÄ±z: ' + result.error, true);
                }
                
                hideLoading();
            } catch (error) {
                showToast('Kaydetme hatasÄ±: ' + error.message, true);
                hideLoading();
            }
        }

        function openCommitModal() {
            document.getElementById('commitModal').classList.add('active');
        }

        function closeCommitModal() {
            document.getElementById('commitModal').classList.remove('active');
            document.getElementById('commitMessage').value = '';
        }

        async function performCommit() {
            const message = document.getElementById('commitMessage').value || 'Update university pages via CMS editor';
            
            try {
                showLoading('GitHub\'a gÃ¶nderiliyor...');
                
                const response = await fetch('/api/commit', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message,
                        files: [`universities/${currentUniversity}`]
                    })
                });

                const result = await response.json();
                
                if (response.ok) {
                    showToast('GitHub\'a gÃ¶nderildi âœ“');
                    closeCommitModal();
                } else {
                    showToast('GÃ¶nderme baÅŸarÄ±sÄ±z: ' + result.error, true);
                }
                
                hideLoading();
            } catch (error) {
                showToast('GÃ¶nderme hatasÄ±: ' + error.message, true);
                hideLoading();
            }
        }

        // ==================== UI HELPERS ====================
        function updateButtonStates() {
            document.getElementById('saveBtn').disabled = !hasUnsavedChanges || !currentSection;
            document.getElementById('commitBtn').disabled = !currentUniversity;
        }

        function insertStyle(style) {
            const textarea = document.getElementById('contentEditor');
            const selection = textarea.value.substring(textarea.selectionStart, textarea.selectionEnd);
            
            let insert = '';
            switch(style) {
                case 'h2':
                    insert = `\n\n## ${selection || 'BaÅŸlÄ±k'}\n\n`;
                    break;
                case 'highlight':
                    insert = `\n\n> ${selection || 'Ã–nemli not'}\n\n`;
                    break;
                case 'list':
                    insert = `\nâ€¢ ${selection || 'Liste Ã¶ÄŸesi'}\nâ€¢ Liste Ã¶ÄŸesi\nâ€¢ Liste Ã¶ÄŸesi\n\n`;
                    break;
                case 'quote':
                    insert = `\n\n"${selection || 'AlÄ±ntÄ± metni'}"\n\n`;
                    break;
                case 'bold':
                    insert = `**${selection || 'KalÄ±n metin'}**`;
                    break;
            }
            
            textarea.value = textarea.value.substring(0, textarea.selectionStart) + 
                           insert + 
                           textarea.value.substring(textarea.selectionEnd);
            textarea.focus();
            handleEditorChange();
        }

        function insertComponent() {
            const componentType = document.getElementById('componentSelect').value;
            if (!componentType) return;
            
            const textarea = document.getElementById('contentEditor');
            const component = components[componentType];
            
            textarea.value += '\n\n' + component + '\n\n';
            document.getElementById('componentSelect').value = '';
            handleEditorChange();
        }

        function showLoading(text = 'YÃ¼kleniyor...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loading').classList.add('active');
        }

        function hideLoading() {
            document.getElementById('loading').classList.remove('active');
        }

        function showToast(message, isError = false) {
            const toast = document.createElement('div');
            toast.className = 'toast' + (isError ? ' error' : '');
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 4000);
        }

        // ==================== EVENT LISTENERS ====================
        document.getElementById('saveBtn').addEventListener('click', saveChanges);
        document.getElementById('commitBtn').addEventListener('click', openCommitModal);
    </script>
</body>
