<script>
// Mobil hamburger menü için sağda, logo solda, arka plan kırmızı, yazılar beyaz, kaydırmalı animasyon
document.addEventListener('DOMContentLoaded', function() {
  var hamburgerIcon = document.getElementById('hamburger-icon');
  var menuPanel = document.getElementById('menu-panel');
  var container = document.getElementById('hamburger-container');
  var body = document.body;
  function openMenu() {
    menuPanel.classList.add('open');
    body.classList.add('menu-open');
  }
  function closeMenu() {
    menuPanel.classList.remove('open');
    body.classList.remove('menu-open');
  }
  hamburgerIcon.addEventListener('click', function(e) {
    e.stopPropagation();
    if(menuPanel.classList.contains('open')) {
      closeMenu();
    } else {
      openMenu();
    }
  });
  document.addEventListener('click', function(e) {
    if(menuPanel.classList.contains('open') && !container.contains(e.target)) {
      closeMenu();
    }
  });
});
</script>

  <script>
    tinymce.init({
      selector: '#countryGuideEditor',
      height: 600,
      plugins: 'lists table code link advlist autolink autosave fullscreen',
      menubar: 'edit insert format table tools',
      toolbar: [
        'undo redo | blocks | bold italic underline | forecolor backcolor | link | bullist numlist | table | blockquote | styleselect | removeformat | fullscreen | code'
      ],
      // Ensure output is valid HTML
      valid_elements: '*[*]',
      forced_root_block: false,
      block_formats: 'Başlık 1=h1;Başlık 2=h2;Başlık 3=h3;Başlık 4=h4;Paragraf=p',
      style_formats: [
        { title: 'Highlight Box', block: 'div', classes: 'highlight-box', wrapper: true },
        { title: 'Normal', block: 'p' },
        { title: 'Table', selector: 'table', classes: '' }
      ],
      color_map: [
        'e63946', 'AllAbroad Red',
        'c1121f', 'Dark Red',
        '2a2a2a', 'Dark Gray',
        'fafafa', 'Light Gray',
        'f8f9fa', 'Highlight BG',
        'f0f0f0', 'Table Header',
        '333333', 'Text Gray',
        '000000', 'Black'
      ],
      color_cols: 5,
      content_style: `
        body { font-family: 'Montserrat', sans-serif; font-size:16px; color: #333; }
        h1.page-title {
          font-size: 36px;
          margin-bottom: 40px;
          text-align: center;
          color: #e63946;
          font-weight: 700;
        }
        h2 {
          font-size: 28px;
          color: #e63946;
          margin-bottom: 15px;
          border-bottom: 3px solid #e63946;
          padding-bottom: 6px;
          font-weight: 700;
        }
        h3 {
          margin-bottom: 10px;
          color: #e63946;
        }
        section.guide-section {
          margin-bottom: 50px;
        }
        section.guide-section p {
          font-size: 16px;
          color: #333;
          line-height: 1.5;
          max-width: 850px;
        }
        section.guide-section ul {
          margin: 15px 0;
          padding-left: 20px;
        }
        section.guide-section li {
          margin-bottom: 10px;
        }
        .highlight-box {
          background-color: #f8f9fa;
          border-left: 4px solid #e63946;
          padding: 15px;
          margin: 20px 0;
        }
        .highlight-box h3 {
          margin-bottom: 10px;
          color: #e63946;
        }
        table {
          width: 100%;
          border-collapse: collapse;
          margin: 10px 0;
        }
        th, td {
          padding: 8px;
          border: 1px solid #ddd;
        }
        th {
          background-color: #f0f0f0;
        }
        a { color: #e63946; text-decoration: underline; }
        blockquote {
          border-left: 4px solid #e63946;
          margin: 20px 0;
          padding: 10px 20px;
          background: #f8f9fa;
          color: #333;
        }
      `
    });

    function updatePreview() {
      const html = tinymce.get('countryGuideEditor').getContent();
      // Directly set the HTML, no extra wrapping/title
      document.getElementById('guidePreview').innerHTML = html;
    }

    function downloadGuide() {
      const html = tinymce.get('countryGuideEditor').getContent();
      const blob = new Blob([html], {type: 'text/html'});
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'country-guide.html';
      a.click();
    }
  </script>
